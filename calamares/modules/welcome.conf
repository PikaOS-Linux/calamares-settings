---
showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    true
showDonateUrl:  https://github.com/Vanilla-OSdonate/

requirements:
    requiredStorage:    16
    requiredRam:        2.0
    internetCheckUrl:	https://github.com/Vanilla-OS

    check:
        - storage
        - ram
        - power
        - internet
        - root
    required:
        - root
        - storage
        - ram
geoip:
    style:  "json"
    url:    "https://ipapi.co/json"
    selector: "country"
